<div class="flex-parent">
  <div class="tools">
    <button mat-button (click)="onAddClicked()">
      <fa-icon [icon]="plusIcon"></fa-icon>
      New Pricing Plan
    </button>
  </div>
  <div class="table-container">
    <app-pricing-plan-table [pricingPlans]="pricingPlans" (selectedPlan)="selectedPlan = $event"></app-pricing-plan-table>
  </div>
  <div *ngIf="selectedPlan">
    <app-pricing-plan-editor [pricingPlan]="selectedPlan" [savePressed]="savePlan"></app-pricing-plan-editor>
  </div>
</div>
