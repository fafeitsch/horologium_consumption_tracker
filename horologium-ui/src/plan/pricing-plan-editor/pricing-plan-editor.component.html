<form #myForm="ngForm" [class.mat-elevation-z24]="true">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput required [(ngModel)]="editedPlan.name" name="planName" ngDefaultControl/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Base Price</mat-label>
    <input matInput type="number" step="0.01" required [(ngModel)]="editedPlan.basePrice"
           name="basePrice" ngDefaultControl/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Unit Price</mat-label>
    <input matInput type="number" step="0.01" required [(ngModel)]="editedPlan.unitPrice"
           name="unitPrice" ngDefaultControl/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Valid From</mat-label>
    <input matInput [matDatepicker]="validFromPicker" [(ngModel)]="editedPlan.validFrom"
           name="validFrom" ngDefaultControl required/>
    <mat-datepicker-toggle matSuffix [for]="validFromPicker"></mat-datepicker-toggle>
    <mat-datepicker #validFromPicker name="validFrom" ngDefaultControl></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Valid To</mat-label>
    <input matInput [matDatepicker]="validToPicker" [(ngModel)]="editedPlan.validTo"
           name="validTo"
           ngDefaultControl/>
    <mat-datepicker-toggle matSuffix [for]="validToPicker"></mat-datepicker-toggle>
    <mat-datepicker #validToPicker></mat-datepicker>
  </mat-form-field>
  <mat-dialog-actions style="display: inline">
    <button mat-button (click)="saveClicked()" color="primary" [disabled]="!myForm.form.valid">Save</button>
    <button mat-button (click)="resetClicked()" color="primary">Reset</button>
  </mat-dialog-actions>
</form>
<mat-card *ngIf="validityResult">
  <mat-card-title>Plan not acceptable!</mat-card-title>
  <mat-card-content>{{validityResult}}</mat-card-content>
</mat-card>
