<form>
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput #userNameInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" #passwordInput>
  </mat-form-field>
  <button mat-button (click)="attemptLogin(userNameInput.value, passwordInput.value)">Login</button>
</form>
